
<header class="header">
    <div class="header__logo">
      <a routerLink="/inicio">
        <img src="LogoBreeze.svg" alt="Breeze Logo"/>
      </a>
    </div>
  
    <div class="header__busca">
      <input
        type="text"/>
  
      <button (click)="buscar()" aria-label="Buscar">
        <i class="fas fa-search"></i>
      </button>
    </div>
  
    <nav class="header__botoes">
      <button routerLink="/perfil" class="botao botao_perfil">
        <i class="fas fa-user"></i>
        Perfil
      </button>
    </nav>
  </header>
